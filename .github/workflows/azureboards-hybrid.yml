name: Azure Boards Hybrid Automation

on:
  repository_dispatch:
    types: [create-branch, create-pr]

jobs:
  hybrid-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare variables
        id: vars
        run: |
          PREFIX="${{ github.event.client_payload.prefix }}"
          TICKET="${{ github.event.client_payload.ticket }}"
          TITLE="${{ github.event.client_payload.title }}"
          BRANCH="${PREFIX}/${TICKET}"

          echo "prefix=$PREFIX" >> $GITHUB_OUTPUT
          echo "ticket=$TICKET" >> $GITHUB_OUTPUT
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Create branch (only when type = create-branch)
        if: github.event.action == 'create-branch'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b "${{ steps.vars.outputs.branch }}"
          git push origin "${{ steps.vars.outputs.branch }}"

      - name: Create Pull Request (only when type = create-pr)
        if: github.event.action == 'create-pr'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "${{ steps.vars.outputs.branch }}"
          base: "main"
          title: "${{ steps.vars.outputs.title }} (Auto-Generated)"
          body: |
            Auto-generated Pull Request.

            **Work Item:** ${{ steps.vars.outputs.ticket }}
            **Prefix:** ${{ steps.vars.outputs.prefix }}

            Fixes AB#${{ steps.vars.outputs.ticket }}
          draft: false
